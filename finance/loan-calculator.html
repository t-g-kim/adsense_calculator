<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free loan calculator - Calculate monthly payments for auto loans, personal loans, student loans. Compare loan terms and interest rates.">
    <title>Loan Payment Calculator | Finance Calculator Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6690487239486575" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="index.html">ðŸ’° Finance Calculator Hub</a></h1>
                <nav><a href="index.html" class="nav-link">Home</a></nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="calculator-page">
            <div class="calculator-header">
                <h2>ðŸ’³ Loan Payment Calculator</h2>
                <p>Calculate monthly payments for any type of loan</p>
            </div>

            <div class="calculator-layout">
                <div class="calculator-main">
                    <div class="calculator-form">
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount ($)</label>
                            <input type="number" id="loanAmount" placeholder="25000" value="25000">
                        </div>

                        <div class="form-group">
                            <label for="interestRate">Interest Rate (% per year)</label>
                            <input type="number" id="interestRate" placeholder="5.5" value="5.5" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="loanTerm">Loan Term (months)</label>
                            <input type="number" id="loanTerm" placeholder="60" value="60">
                        </div>

                        <button id="calculateBtn" class="btn-primary btn-large">Calculate Payment</button>
                        <div id="result" class="result-box" style="display: none;"></div>
                    </div>
                </div>

                <aside class="calculator-sidebar">
                    <div class="ad-container ad-vertical">
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6690487239486575" data-ad-slot="1234567894" data-ad-format="auto" data-full-width-responsive="true"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
        const loan = parseFloat(document.getElementById('loanAmount').value);
        const rate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
        const months = parseInt(document.getElementById('loanTerm').value);

        if (!loan || !months) {
            alert('Please fill in all fields');
            return;
        }

        const payment = loan * (rate * Math.pow(1 + rate, months)) / (Math.pow(1 + rate, months) - 1);
        const total = payment * months;
        const interest = total - loan;

        document.getElementById('result').innerHTML = `
            <h4>Payment Summary</h4>
            <p><strong>Monthly Payment:</strong> $${payment.toFixed(2)}</p>
            <p><strong>Total Interest:</strong> $${interest.toFixed(2)}</p>
            <p><strong>Total Paid:</strong> $${total.toFixed(2)}</p>
        `;
        document.getElementById('result').style.display = 'block';
    });
    </script>
</body>
</html>
